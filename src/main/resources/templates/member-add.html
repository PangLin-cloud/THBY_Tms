<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./lib/layui/lay/modules/laydate.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_email" name="username" lay-verify="username" required=""  autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>请填写真实姓名（2-5个汉字）</div></div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="男" title="男" checked="">
                            <input type="radio" name="sex" value="女" title="女">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">出生日期</label>
                        <div class="layui-input-block">
                            <input type="text" name="birthday" id="date1" autocomplete="on" class="layui-input">
                            <span id="testView"></span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_phone" class="layui-form-label">
                            <span class="x-red">*</span>联系方式</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_phone" name="phone" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>11位手机号</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_idCard" class="layui-form-label">
                            <span class="x-red">*</span>身份证号</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_idCard" name="idCard" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item" id="area-picker">
                        <div class="layui-form-label">籍贯</div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="currentaddress" class="province-selector" data-value="广东省" lay-filter="province-1">
                                <option value="">请选择省</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="city" class="city-selector" data-value="深圳市" lay-filter="city-1">
                                <option value="">请选择市</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="county" class="county-selector" data-value="龙岗区" lay-filter="county-1">
                                <option value="">请选择区</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" id="area-pickers">
                        <div class="layui-form-label">现住址</div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="nativeplace" class="province-selector" data-value="广东省" lay-filter="province-1">
                                <option value="">请选择省</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="city" class="city-selector" data-value="深圳市" lay-filter="city-1">
                                <option value="">请选择市</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="county" class="county-selector" data-value="龙岗区" lay-filter="county-1">
                                <option value="">请选择区</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_creatTime" class="layui-form-label">
                            <span class="x-red">*</span>入职日期</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_creatTime" name="createTime" required="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item" id="deptOpentions">
                        <div class="layui-form-label">部门职位</div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="departmentId" class="province-selector" data-value="" lay-filter="province-1">
                                <!--/*@thymesVar id="dept" type="com.tianhai.pojo.Department"*/-->
                                <option th:each="dept:${allDepartmentList}" th:value="${dept.depId}" th:text="${dept.depName}">请选择部门</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="positionLevel" class="city-selector" data-value="" lay-filter="city-1">
                                <!--/*@thymesVar id="position" type="com.tianhai.pojo.Position"*/-->
                                <option th:each="position:${allPositionList}" th:value="${position.positionId}" th:text="${position.positionName}">请选择职位</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_remarks" class="layui-form-label">
                            <span class="x-red">*</span>备注信息</label>
                        <div class="layui-input-inline">
                            <textarea name="remarks" id="L_remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                    <div class="layui-form-item">
                        <label for="submit" class="layui-form-label"></label>
                        <button id="submit" class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                form.render();
                //自定义验证规则
                form.verify({
                    username: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });


                //执行一个laydate实例
                laydate.render({
                    elem: '#date1' //指定日期元素的id
                });
                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                    return false;
                });

            });</script>
        <script>var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>
    <script>
        //配置插件目录
        layui.config({
            base: './mods/'
            , version: '1.0'
        });
        //一般直接写在一个js文件中
        layui.use(['layer', 'form', 'layarea'], function () {
            var layer = layui.layer
                , form = layui.form
                , layarea = layui.layarea;

            layarea.render({
                elem: '#area-picker',
                change: function (res) {
                    //选择结果
                    console.log(res);
                }
            });
            layarea.render({
                elem: '#area-pickers',
                change: function (res) {
                    //选择结果
                    console.log(res);
                }
            });
        });
    </script>
    <script>
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#date1'
        });

        laydate.render({
            elem: '#L_creatTime'
        });
    </script>
</html>
